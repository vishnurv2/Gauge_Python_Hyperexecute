---
version: 0.1
globalTimeout: 90
testSuiteTimeout: 90
testSuiteStep: 90

matrix:
  specs: ["specs/example.spec"]

runson: win

env:
  #  PAT: ${{ .secrets.testKey }}
  TARGET_OS: Windows 10
  PROTOCOL_BUFFERS_PYTHON_IMPLEMENTATION: python

cacheKey: '{{ checksum "requirements.txt" }}'
cacheDirectories:
  - pip_cache

pre:
  - pip install debugpy
  - pip install -r requirements.txt

post:
  - cat YAML/matrix.yml

mergeArtifacts: true

uploadArtefacts:
  - name: Gauge Logs
    path:
      - logs/gauge.log
  - name: TestReports
    path:
      - reports/**

testSuites:
  - gauge run $specs
